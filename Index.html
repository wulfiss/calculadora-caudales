<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="meterscubic.js" defer></script>
    <title>Caudales</title>
</head>
<body>
    <section id="sOne" hidden>
        <form action="" id="formStart">
            <ul>
                <li>
                    <label for="ITime">Hora Inicial: </label>
                    <input type="time" name="initial-time" id="ITime" value="04:20">
                </li>
                <li>
                    <label for="FTime">Hora Final: </label>
                    <input type="time" name="final-time" id="FTime" value="06:24">
                </li>
                <li>
                    <label for="VNoria">Velocidad de noria (aves/hora): </label>
                    <input type="number" name="noria" id="VNoria" value="8500">
                </li>
                <li>    
                    <label for="ICaudal">Caudal Inicial (litros): </label>
                    <input type="number" name="inital-caudal" id="ICaudal" value="10000">
                </li>
                <li>
                    <label for="FCaudal">Caudal Final (litros): </label>
                    <input type="number" name="final-caudal" id="FCaudal" value="13000">
                </li>
                <li>
                    <select name="caudaltype" id="CType">
                        <option value="">Seleccionar un caudalimetro</option>
                        <option value="esPollo">Escaldadora de pollos</option>
                        <option value="duchaPDes">Ducha postdeslume</option>
                        <option value="esGarras">Escaldadora de garras</option>
                        <option value="duchaPevis">Lavadora externa e interna de carcasas</option>+
                        <option value="pCh">Pre chiller de Pollos</option>
                        <option value="ch1">Chiller nº 1 de Pollos</option>
                        <option value="ch2">Chiller nº 2 de Pollos</option>
                        <option value="chHC">Chiller de Higado-Corazon</option>
                        <option value="chM">Chiller de Panzas</option>
                        <option value="chC">Chiller de Cogotes</option>
                        <option value="chG">Chiller de Garras</option>
                    </select>
                </li>
                <li>
                    <button type="button" id="BCalcular">Calcular</button>
                </li>
            </ul>
        </form>

        <Div id="ResultDiv" hidden>
            <p>Caudal: <span id="LPorAves"></span></p>
            <p>Intervalo de tiempo: <span id="interTiempo"></span></p>
            <p>Litros consumidos: <span id="LConsumidos"></span></p>
            <p>
                <button type="button" id="BDeNuevo">Calcular de nuevo</button>
            </p>
        </Div>
    </section>
    <section id="sTwo">

        <form action="">
            <ul>
                <li>
                    <label for="caudalMC">Caudal: </label>
                    <input type="number" name="caudalMC" id="caudalMC" value="900">
                </li>
                <li>
                    <label for="noriaMC">Velocidad de noria: </label>
                    <input type="number" name="noriaMC" id="noriaMC" value="4600">
                </li>
                <li>
                    <select name="caudaltypeMC" id="CTypeMC">
                        <option value="">Seleccionar un caudalimetro</option>
                        <option value="esDuMC">Escaldadora de pollos</option>
                        <option value="esDuMC">Ducha postdeslume</option>
                        <option value="esGarrasMC">Escaldadora de garras</option>
                        <option value="duchaPevisMC">Lavadora externa e interna de carcasas</option>+
                        <option value="pChMC">Pre chiller de Pollos</option>
                        <option value="ch1MC">Chiller nº 1 de Pollos</option>
                        <option value="ch2MC">Chiller nº 2 de Pollos</option>
                        <option value="chHCMC">Chiller de Higado-Corazon</option>
                        <option value="chMMC">Chiller de Panzas</option>
                        <option value="chCMC">Chiller de Cogotes</option>
                        <option value="chGMC">Chiller de Garras</option>
                    </select>
                </li>
                <li>
                    <button type="button" id="calcularMC">Calcular</button>
                </li>    
            </ul>
        </form>

        <div id="resultMC"></div>

    </section>
    
    
</body>
</html>
